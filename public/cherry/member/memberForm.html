
<!DOCTYPE HTML>
<html>
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>memberForm.html</title>




<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">


</head>


<body>
	<h1 align="center">회원가입</h1>
	<form action="" method="post" id="form" name="form"
		enctype="multipart/form-bata">
		<table class="table table-bordered">



			<tr>
				<th class="table-active">이미지</th>
				<td><input type="file" id="" name="" accept=".png,.pdf,.jpg"></td>
				<th class="table-active">이름</th>
				<td align="center"><input type="text" id="name" name="name"
					placeholder="이름을 입력하세요."></td>

			</tr>



			<tr>
				<th class="table-active">성별</th>
				<td colspan="1"><input type="radio" class="btn-check"
					name="options-outlined" id="primary-outlined" autocomplete="off">
					<label class="btn btn-outline-primary" for="primary-outlined">남자</label>

					<input type="radio" class="btn-check" name="options-outlined"
					id="danger-outlined" autocomplete="off"> <label
					class="btn btn-outline-danger" for="danger-outlined">여자</label> <input
					type="radio" class="btn-check" name="options-outlined"
					id="success-outlined" autocomplete="off"> <label
					class="btn btn-outline-success" for="success-outlined">기타</label></td>

				<th class="table-active">생년월일</th>
				<td align="center"><input type="date" id="" name=""></td>

			</tr>
			<tr>



				<th class="table-active">국적</th>
				<td colspan="3" align="center"><select>
						<option>대한민국</option>
						<option>미국</option>
						<option>일본</option>
						<option>중국</option>
						<option>영국</option>



				</select></td>
			<tr>
				<th class="table-active">주소</th>
				<td colspan="3"><input type="text" id="" name="" size="100"></td>
			</tr>










			<tr>

				<th class="table-active">아이디</th>
				<td><input type="text" id="id" name="id" maxlength="20"
					size="30" placeholder="아이디를 입력하세요.">
					<button type="button" class="badge rounded-pill bg-primary"
						data-bs-toggle="modal" data-bs-target="#exampleModal">중복확인</button>

					<!-- Button trigger modal --> <!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1"
						aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModal"></h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body">사용가능한 아이디 입니다</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary"
										data-bs-dismiss="modal">확인</button>

								</div>
							</div>
						</div>
					</div></td>



				<th class="table-active">비밀번호</th>
				<td><input type="password" id="password" name="password"
					maxlength="20" size="30"></td>



			</tr>



			<tr>
				<th class="table-active">이메일</th>
				<td><input type="text" id="email" name="email">@<input
					type="text" id="email2" name="email2"></td>
				<th class="table-active">이메일 수신 동의</th>
				<td><div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" role="switch"
							id="flexSwitchCheckDefault"> <label
							class="form-check-label" for="flexSwitchCheckDefault"></label>
					</div></td>
			</tr>

			<tr>
				<th class="table-active">모바일</th>
				<td><select>
						<option>KT</option>
						<option>SKT</option>
						<option>LGU+</option>



				</select><input type="text" id="" name="" size="1">-<input
					type="text" id="" name="" size="1">-<input type="text"
					id="" name="" size="1">
					<button type="button" class="badge rounded-pill bg-primary">인증번호받기</button>
					
					
					</td>
				<th class="table-active">모바일 수신 동의</th>
				<td><div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" role="switch"
							id="flexSwitchCheckDefault"> <label
							class="form-check-label" for="flexSwitchCheckDefault"></label>
					</div></td>


			</tr>
			<tr>
				<th class="table-active">전화번호</th>
				<td><input type="text" id="" name=""></td>
				<th class="table-active">팩스번호</th>
				<td><input type="text" id="" name=""></td>


			</tr>
			<tr>
				<th class="table-active">추천인</th>
				<td colspan="3" align="center"><input type="text" id="" name=""></td>



			</tr>
			<tr>
				<th class="table-active">비밀번호 문제</th>

				<td><select>
						<option>태어난 고향은?</option>
						<option>좋아하는 색은?</option>
						<option>하고싶었던 직업은?</option>



				</select></td>


				<th class="table-active">비밀번호 답</th>
				<td><input type="text" id="" name=""></td>

			</tr>
			<tr>
				<th class="table-active">sns</th>
				<td><select>
						<option>Facebook</option>
						<option>Instagram</option>



				</select> 홈페이지
				<th class="table-active">
				</th><td><input type="text" id="" name=""></td>
			</tr>
			<tr>
			<tr>
				<th class="table-active">직업(희망)</th>
				<td colspan="3" align="center"><input type="text" id="" name=""></td>



			</tr>
			<tr>
				<th class="table-active">취미</th>
				<td colspan="3"><input type="text" id="" name="" size="80"></td>

			</tr>
			<tr>
				<th class="table-active">결혼여부</th>
				<td><input type="radio" id="" name="2" value="y">결혼 <input
					type="radio" id="" name="2" value="n">비결혼</td>
				<th class="table-active">결혼기념일</th>
				<td align="center"><input type="date" id="" name=""></td>

			</tr>
			<tr>
				<th class="table-active">자녀유무</th>
				<td><input type="radio" id="" name="3" value="y">있음 <input
					type="radio" id="" name="3" value="n">없음</td>

				<th class="table-active">좋아하는 색</th>
				<td align="center"><input type="color" id="" name="color"
					value="#FFFFFF">-<input type="color" id="" name="color2"
					value="#000000"></td>
			</tr>

			<tr>
				<th class="table-active">자기소개</th>
				<td colspan="3"><textarea rows="" cols="100"></textarea></td>

			</tr>
			<tr>
				<th class="table-active">개인정보 유효기간</th>
				<td colspan="3"><select>

						<option>6년</option>
						<option>4년</option>
						<option>2년</option>



				</select></td>
		</table>
		<br>
		<table class="table table-bordered">
			<tr class="table-active">
				<th>번호</th>
				<th>프로젝트 이름</th>
				<th>기간</th>
				<th>프로젝트 내용</th>
				<th>발주처</th>
			</tr>
			<tr>
				<td>1번</td>
				<td><input type="text" id="" name=""></td>
				<td><input type="month" id="" name="">~<input
					type="month" id="" name=""></td>
				<td><input type="text" id="" name=""></td>
				<td><input type="text" id="" name="" size="4"></td>
			</tr>
			<tr>
				<td>2번</td>
				<td><input type="text" id="" name=""></td>
				<td><input type="date" id="" name="">~<input
					type="date" id="" name=""></td>
				<td><input type="text" id="" name=""></td>
				<td><input type="text" id="" name="" size="4"></td>
			</tr>


			
		</table>
		
				<a href="./memberList.html"><input type="button" value="등 록"
						onclick="here();"></a>
				
				<a href="./memberList.html"><input type="button" value="취 소"
						onclick="here();"></a>
	</form>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
