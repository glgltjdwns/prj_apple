<!-- Button trigger modal -->

        사용가능한 아이디 입니다
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">확인</button>
     
      </div>
    </div>
  </div>
</div></td>



				<th class="table-active">비밀번호</th>
