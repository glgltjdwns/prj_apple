<meta charset="uTF-8">

<title>로그인 페이지</title>







	<link href="../../../bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">

<body>

 <h2 align="center">로그인 페이지</h2> 
 <br>


  <div class="modal-body p-5 pt-0 container-fluid">
        <form class="container">
          <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-4" id="floatingInput" placeholder="ID">
            <label for="floatingInput">ID</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">로그인</button>
          <div class="form-check form-switch">
			  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
			  <label class="form-check-label" for="flexSwitchCheckDefault">자동 로그인</label>
		</div>
		
		
			  <div class="row">
			    <div class="col-md-4 form-check-label" for="flexSwitchCheckDefault">자동 로그인</div>
			    <div class="col-md-4 offset-md-4">.col-md-4 .offset-md-4</div>
			  </div>
			          
          <hr class="my-4">
          <h2 class="fs-5 fw-bold mb-3">소셜 로그인</h2>
        	
        	<input type="image" src="../../../images/facebook_icon_size48.png">
        	<input type="image" src="../../../images/kakao_icon_size48.png">
        	<input type="image" src="../../../images/naver_icon_size48.png">
        	<input type="image" src="../../../images/twitter_icon_size48.png">
        	<input type="image" src="../../../images/google_icon_size48.png">

        </form>
    </div>







	<script src="../../../bootstrap/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
